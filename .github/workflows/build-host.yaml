name: cpp11-exercises

on: [push]

jobs:
    build:         
        runs-on: ubuntu-latest
        environment: build
        container:
            image: feabhas/ubuntu-projects:latest
            options: -u root
            # credentials:
            #     username: ${{ secrets.DOCKER_HUB_USER }}
            #     password: ${{ secrets.DOCKER_HUB_TOKEN }}
        steps:
            - name: checkout
              uses: actions/checkout@v4
              with:
                sparse-checkout: solutions   
                fetch-depth: 1 
                path: /home/feabhas                
            - name: build  
              run: |
                echo PWD $PWD
                echo DIR *
                echo GH $GITHUB_WORKSPACE
                ls $GITHUB_WORKSPACE
                cp -r ${{ github.workspace }}/solutions ~/workspace
                cd ~/workspace
                cp -r ~/projects/cmake-host .
                cd make-host
                bash ./build-one.sh --all                
